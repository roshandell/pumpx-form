<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PumpX • Token Creator</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="PumpX — Create SPL tokens on Solana (devnet) with Phantom" />
</head>
<body>
  <main class="card">
    <header class="row gap">
      <h1>PumpX • ساخت توکن سولانا</h1>
      <div class="row gap">
        <select id="network">
          <option value="devnet" selected>Devnet</option>
          <option value="mainnet-beta">Mainnet (آماده‌سازی)</option>
        </select>
        <button id="connect">اتصال به Phantom</button>
      </div>
    </header>

    <section class="grid">
      <label>نام (UI)
        <input id="name" value="PumpX Token" />
      </label>
      <label>نماد
        <input id="symbol" value="PXP" />
      </label>
      <label>Decimals
        <input id="decimals" type="number" min="0" max="9" value="9" />
      </label>
      <label>عرضه اولیه (به واحد انسانی)
        <input id="supply" type="number" value="1000000" />
      </label>
    </section>

    <div class="row gap">
      <button id="create" disabled>ساخت توکن</button>
      <span id="status"></span>
    </div>

    <div id="result" class="result hidden"></div>

    <footer class="tip">
      نکته: این نسخه‌ی MVP متادیتای روی‌چین را ثبت نمی‌کند. در نسخه‌ی بعدی
      با Token Metadata Program نام/نماد/آیکون (IPFS/Arweave) هم نوشته می‌شود.
    </footer>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
