<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>PumpX | ساخت توکن</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ساخت توکن جدید</h1>

  <button onclick="connectWallet()">اتصال به کیف پول</button>

  <form id="tokenForm">
    <input type="text" placeholder="نام توکن" id="name" required>
    <input type="text" placeholder="نماد توکن" id="symbol" required>
    <input type="number" placeholder="عرضه کل" id="supply" required>
    <textarea placeholder="توضیحات" id="description"></textarea>
    <input type="text" placeholder="نام فایل لوگو (اختیاری)" id="logo">
    <button type="submit">ساخت توکن</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
